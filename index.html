<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surix AI</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img 
                    src="logo.png" 
                    alt="Sunova AI Logo"
                    style="height: 45px; width: 45px; vertical-align: middle; margin-right: 10px;"
                >
        <header class="app-header">
            <h1 class="heading" id="app-heading">Surix AI</h1>
            <h4 class="sub-heading" id="app-sub-heading">කරුණාකර භාෂාවක් තෝරන්න</h4>
            <div class="language-switcher">
                <label for="lang-select" id="lang-label">භාෂාව:</label>
                <select id="lang-select">
                    <option value="si" selected>සිංහල</option>
                    <option value="ta">தமிழ்</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <div class="chats-container">
            <p class="initial-message" id="initial-msg">
                ආයුබෝවන්! මගෙන් ඕනෑම දෙයක් අසන්න.
            </p>
        </div>

        <div class="prompt-container">
            <div class="prompt-wrapper">
                <form action="#" class="prompt-form">
                    <input type="text" placeholder="ඔබගේ පණිවිඩය මෙහි ටයිප් කරන්න..." class="prompt-input" required />
                    <div class="prompt-actions">
                        <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
                        <button id="send-prompt-btn" class="material-symbols-rounded">send</button>
                    </div>
                </form>
            </div>
        </div>
        
        <button id="theme-toggle-btn" class="material-symbols-rounded theme-toggle-btn">light_mode</button>

 <center><p class="disclaimer-text">Design by : Suraj Ariyapperuma | Software.Sunova Ai 2025 | Version 1.0 </p> </center>

    </div>



    <script src="script.js"></script>
</body>

</html>
