<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surix AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- simple AI/chat icon (SVG) -->
          <img src="logo2.jpg" alt="Logo" width="100%" height="100%">
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#2563eb"/>
                <stop offset="1" stop-color="#60a5fa"/>
              </linearGradient>
            </defs>
            <rect x="2" y="3" width="20" height="14" rx="3" fill="url(#g)"/>
            <path d="M7 19c1.2-1 2.8-1.6 5-1.6 2.2 0 3.8.6 5 1.6v0.4c0 .55-.45 1-1 1H8c-.55 0-1-.45-1-1v-0.4z" fill="#0b1220" opacity="0.06"/>
            <circle cx="9" cy="9" r="1.2" fill="white"/>
            <circle cx="12" cy="9" r="1.2" fill="white"/>
            <circle cx="15" cy="9" r="1.2" fill="white"/>
          </svg>
        </div>
        <div class="brand-text">
          <h1 id="app-title">SURIX AI Assistant</h1>
          <p id="app-subtitle" class="muted">සිංහල · தமிழ் · English</p>
        </div>
      </div>

      <div class="controls">
        <select id="lang-select" aria-label="Language selector" title="Choose language">
          <option value="si">සිංහල</option>
          <option value="ta">தமிழ்</option>
          <option value="en" selected>English</option>
        </select>

        <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>

        <button id="clear-btn" class="icon-btn" title="Clear chat" aria-label="Clear chat">
          <span class="material-symbols-rounded">delete</span>
        </button>
      </div>
    </header>

    <main class="main">
      <aside class="left-panel">
        <div class="panel-section">
          <h3 id="suggestions-title">Quick prompts</h3>
          <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="panel-section small muted">
          <p>Model: <strong>Version 1.0</strong></p>
        
        </div>
      </aside>

      <section class="chat-panel" role="main" aria-live="polite">
        <div id="chat" class="chat" aria-label="Chat messages"></div>

        <form id="composer" class="composer" autocomplete="off">
          <div class="composer-left">
            <label for="file" class="attach" title="Attach file">
              <input id="file" type="file" hidden />
              <span class="material-symbols-rounded">attach_file</span>
            </label>
          </div>

          <input id="input" class="input" placeholder="Ask me anything..." aria-label="Message input" required />

          <div class="composer-right">
            <button type="button" id="stop" class="btn ghost" title="Stop response" aria-label="Stop response">
              <span class="material-symbols-rounded">stop_circle</span>
            </button>
            <button type="submit" id="send" class="btn primary" aria-label="Send message">
              <span class="material-symbols-rounded">send</span>
            </button>
          </div>
        </form>

        <footer class="footer muted">Design by :Suraj Ariyapperuma | Software.Surix AI 2025 | Version 1.0</footer>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
